    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .btn {
            border: none;
            border-radius: 6px;
            padding: 1.5rem;
            background-color: #D9412C;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        .hide-btn {
            opacity: .7;
            transition: opacity 500ms;
        }

        .hide-btn:hover {
            opacity: 1;
        }

        .hide-btn:focus {
            opacity: 0;
        }

        .color-btn {
            /* transition: all 2000ms ease-in-out; */

            /* Heshs solution: */
            /* transition: color, background-color, padding;
            transition-duration: 500ms; */

            /* simplest transition? */
            transition: 500ms;
        }

        .color-btn:hover {
            padding: 2rem;
        }

        .color-btn:focus {
            background-color: #1B213C;
            color: white;
        }
    </style>
